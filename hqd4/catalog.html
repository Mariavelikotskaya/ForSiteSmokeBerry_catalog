<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VapeShop</title>
    <link rel="stylesheet" href="catalog.css" />
  </head>
  <body>
    <section id="product" class="product">
      <div class="product__background">
        <div class="product__conteiner">
          <div class="product__conteiner-exit">
            <img
              class="product__exit-image"
              src="image/multiply-cross-svgrepo-com.svg"
            />
          </div>
          <div class="product__conteiner-title">
            HQD 2 Mix SALT - Хвоя Черная Смородина 30мл
          </div>
          <div class="product__conteiner-info">
            <div class="product__info-image">
              <img
                class="product__image"
                src="image\жижа8.png"
              />
            </div>
            <div class="product__info-price">
              <div class="product__price-details">
                <div class="product__details-value">
                  <div class="product__value-noactual">550 ₽</div>
                </div>
                <div class="product__details-button">
                  <button class="product__button-basket">
                    Добавить в корзину
                  </button>
                </div>
                <div class="product__details-delivery">Доставка 2-3 дня</div>
              </div>
              <div class="product__price-delivery">
                <a class="product__price-delivery-text" href=""
                  >Доставка и оплата</a
                >
              </div>
            </div>
          </div>
          <div class="product__conteiner-details">
            <div class="product__details-line">
              <img class="product__line-image" src="image/Line 22.png" />
            </div>
            <div class="product__details-title">Описание товара</div>
            <div class="product__details-line">
              <img class="product__line-image" src="image/Line 22.png" />
            </div>
          </div>
          <div class="product__conteiner-text">
            Многогранный вкус хвои, дополненный освежающими ягодами смородины, подарит незабываемый сеанс восхитительно вкусного вейпинга. Крепость 20 мг.
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
